task gen(type:Exec){
    workingDir 'zookeeper'
    commandLine 'mvn','-f','cloudera-pom.xml','clean','package','-DskipTests'
}

task zookeeper_generate_build_properties(dependsOn:gen,type:Exec){
    workingDir 'zookeeper'
    commandLine 'cat','/home/travis/build/asiainfo-linkage/ochadoop/zookeeper/build.properties'
}

task buildZookeeper(dependsOn:zookeeper_generate_build_properties,type:Exec){
    //workingDir 'zookeeper/cloudera/maven-packaging'
    //commandLine 'mvn','package'
    workingDir 'zookeeper'
    commandLine 'ant','-Dcdh.maven=true','-Dversion=3.4.5-och2.0.0','tar'
}
